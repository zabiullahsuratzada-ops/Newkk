<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Required</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #4a90e2, #50e3c2);
    color: #fff;
    text-align: center;
    padding: 20px;
  }
  .container {
    background: rgba(0,0,0,0.7);
    padding: 40px;
    border-radius: 15px;
    max-width: 500px;
    width: 100%;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }
  h1 {
    font-size: 2rem;
    margin-bottom: 20px;
  }
  p {
    font-size: 1rem;
    margin-bottom: 25px;
    line-height: 1.5;
  }
  .payment-info {
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 30px;
  }
  .payment-info p {
    margin: 10px 0;
    font-weight: bold;
    color: #fff;
  }
  button {
    padding: 15px 25px;
    font-size: 1rem;
    font-weight: bold;
    color: #4a90e2;
    background: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #f4d000;
    color: #000;
  }
  @media (max-width: 480px) {
    h1 { font-size: 1.5rem; }
    button { width: 100%; }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Access Our Services</h1>
    <p>We appreciate your interest! To access our premium content, please complete the payment below.</p>
    <div class="payment-info">
      <p>Amount: PKR 15,000</p>
      <p>JazzCash Number: 03254488702</p>
      <p>Account Name: Zeeshan Zuabir</p>
    </div>
    <button onclick="confirmPayment()">I Have Paid</button>
  </div>

<script>
function confirmPayment() {
    alert("Thank you for your payment! Once confirmed, we will provide access to the services.");
    // Here you can redirect users to the content page if payment is verified
    // window.location.href = "content-page.html";
}
</script>
</body>
</html>
